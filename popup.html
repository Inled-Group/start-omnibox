<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccione el motor de búsqueda</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Seleccione el motor de búsqueda</h1>
  <ul id="engineList">
    <li><button data-engine="google">Google</button></li>
    <li><button data-engine="bing">Bing</button></li>
    <li><button data-engine="duckduckgo">DuckDuckGo</button></li>
    <li><button data-engine="brave">Brave</button></li>
    <li><button data-engine="qwant">Qwant</button></li>
    <li><button data-engine="wikipedia">Wikipedia</button></li>
  </ul>
  <p id="currentEngine">Buscando con <span></span></p>
  <h3>Como usar</h3>
  <ul>
    <li>Seleccione el motor de búsqueda</li>
    <li>Escriba "s" en la barra de direcciones</li>
    <li>Pulse en Start Omnibox</li>
    <li>Búsque</li>
  </ul>
  <a href="https://inled.es">Inled Group (c) 2025</a>
  <script src="popup.js"></script>
</body>
</html>
